<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LootGen</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="js/defaults.js"></script>
  <script src="js/form.js"></script>
  <script src="js/lootgen.js"></script>
</head>

<body>
  <main class="page">
    <h1>Fromage LootGen PerBuild</h1>
    <p>This will generate a loot progression for one build only. </p>

    <form id="config-form" class="config-form" autocomplete="off">
      <div class="field-grid">
        <div class="field">
          <label for="levels">Level Max</label>
          <input type="number" id="levels" name="levels" min="1" max="200" step="1">
        </div>

        <div class="field">
          <label for="skill-slots">Optimal number of skills</label>
          <input type="number" id="skill-slots" name="skill_slots" min="1" max="12" step="1">
        </div>

      <div class="field full-span">
        <label>Base attributes</label>
        <div class="attr-table">
          <div class="attr-row header">
            <span>Type</span>
              <span>Min</span>
              <span>Max</span>
            </div>
            <div class="attr-row" data-attr="physical">
              <span>Physical</span>
              <input type="number" min="10" max="200" step="1" class="attr-number" data-attr="physical" data-kind="min" placeholder="Min">
              <input type="number" min="10" max="200" step="1" class="attr-number" data-attr="physical" data-kind="max" placeholder="Max">
            </div>
            <div class="attr-row" data-attr="energy">
              <span>Energy</span>
              <input type="number" min="10" max="200" step="1" class="attr-number" data-attr="energy" data-kind="min" placeholder="Min">
              <input type="number" min="10" max="200" step="1" class="attr-number" data-attr="energy" data-kind="max" placeholder="Max">
            </div>
            <div class="attr-row" data-attr="dexterity">
              <span>Dexterity</span>
              <input type="number" min="10" max="200" step="1" class="attr-number" data-attr="dexterity" data-kind="min" placeholder="Min">
              <input type="number" min="10" max="200" step="1" class="attr-number" data-attr="dexterity" data-kind="max" placeholder="Max">
            </div>
          </div>
        <div class="field">
          <label for="stats-progression-model">Stats progression model</label>
          <select id="stats-progression-model" name="stats_progression_model">
            <option value="balanced">Balanced (random spread)</option>
            <option value="favorite_physical">Favorite Physical</option>
            <option value="favorite_energy">Favorite Energy</option>
            <option value="favorite_dexterity">Favorite Dexterity</option>
          </select>
        </div>
      </div>

      <div class="field">
        <label for="gain-per-level">Gain per level</label>
        <input type="number" id="gain-per-level" name="gain_per_level" min="0" step="0.1">
      </div>

      <div class="field">
        <label for="median-time-per-loot">Median time per loot (s)</label>
        <input type="number" id="median-time-per-loot" name="median_time_per_loot" min="1" step="1">
      </div>

      <div class="field">
        <label for="median-time-per-level">Median time per level (s)</label>
        <input type="number" id="median-time-per-level" name="median_time_per_level" min="1" step="1">
      </div>

      <div class="field">
        <label for="level-time-multiplier">Level time multiplier</label>
        <input type="number" id="level-time-multiplier" name="level_time_multiplier" min="0" step="0.1">
      </div>

      <div class="field">
        <label for="rarity-growth-factor">Rarity growth factor</label>
        <input type="number" id="rarity-growth-factor" name="rarity_growth_factor" min="0" step="0.1">
      </div>

      <div class="field">
        <label for="generate-percent">Loot Gen % in Sim</label>
        <input type="number" id="generate-percent" name="generate_percent" min="1" max="100" step="1">
      </div>

      <div class="field">
        <label for="loot-rand-range">Range of rand for loot attrib</label>
        <input type="number" id="loot-rand-range" name="loot_rand_range" min="1" step="1">
      </div>

      <div class="field">
        <label for="unarmed-physical-damage">Unarmed physical damage</label>
        <input type="number" id="unarmed-physical-damage" name="unarmed_physical_damage" min="0" step="1">
      </div>

      <div class="field">
        <label for="base-physical-resistance">Base physical resistance</label>
        <input type="number" id="base-physical-resistance" name="base_physical_resistance" min="0" step="1">
      </div>

      <div class="field">
        <label for="attack-speed-base">Base attack speed</label>
        <input type="number" id="attack-speed-base" name="attack_speed_base" min="0" step="0.01">
      </div>

      <div class="field">
        <label for="attack-speed-per-level">Attack speed per level</label>
        <input type="number" id="attack-speed-per-level" name="attack_speed_per_level" min="0" step="0.001">
      </div>

      <div class="field">
        <label for="affix-min-slope">Affix min slope</label>
        <input type="number" id="affix-min-slope" name="affix_min_slope" min="0" step="0.01">
      </div>

      <div class="field">
        <label for="affix-max-slope">Affix max slope</label>
        <input type="number" id="affix-max-slope" name="affix_max_slope" min="0" step="0.01">
      </div>

      <div class="field">
        <label for="affix-max-multiplier">Affix max multiplier</label>
        <input type="number" id="affix-max-multiplier" name="affix_max_multiplier" min="0" step="0.01">
      </div>

      <div class="field">
        <label for="affix-power">Affix power (exponential growth)</label>
        <input type="number" id="affix-power" name="affix_power" min="0" step="0.01">
      </div>

      <div class="field">
        <label for="affix-cap">Affix cap (%)</label>
        <input type="number" id="affix-cap" name="affix_cap" min="1" step="1">
      </div>

      <div class="field">
        <label for="rarity-weight-growth">Rarity weight growth</label>
        <input type="number" id="rarity-weight-growth" name="rarity_weight_growth" min="0" step="0.001">
      </div>

      <div class="field">
        <label for="attr-per-level-factor">Attributes per level factor</label>
        <input type="number" id="attr-per-level-factor" name="attr_per_level_factor" min="0" step="0.001">
      </div>

      <div class="field">
        <label for="additional-loot-factor">Additional loot factor</label>
        <input type="number" id="additional-loot-factor" name="additional_loot_factor" min="0" step="0.01">
      </div>

      <div class="field">
        <label for="unarmed-growth">Unarmed growth per level</label>
        <input type="number" id="unarmed-growth" name="unarmed_growth" min="0" step="0.001">
      </div>

      <div class="field">
        <label for="xp-base">XP base per level</label>
        <input type="number" id="xp-base" name="xp_base" min="1" step="1">
      </div>

      <div class="field">
        <label for="xp-growth">XP growth</label>
        <input type="number" id="xp-growth" name="xp_growth" min="0" step="0.01">
      </div>

      <div class="field">
        <label for="xp-multiplier">XP multiplier</label>
        <input type="number" id="xp-multiplier" name="xp_multiplier" min="0" step="0.1">
      </div>
      </div>

      <div class="field">
        <label>Equipment slots</label>
        <div class="tag-list" data-tags="equipment_slots"></div>
        <div class="tag-input">
          <input type="text" placeholder="Add slot" data-target="equipment_slots">
          <button type="button" data-target="equipment_slots">Add</button>
        </div>
      </div>

      <div class="field">
        <label>Damage/resistances types</label>
        <div class="tag-list" data-tags="damage_types"></div>
        <div class="tag-input">
          <button type="button" data-target="damage_types">Add</button>
        </div>
      </div>

      <div class="field">
        <label>Categories</label>
        <div class="tag-list" data-tags="categories"></div>
        <div class="tag-input">
          <button type="button" data-target="categories">Add</button>
        </div>
      </div>

      <div class="field">
        <label>Items</label>
        <div class="tag-list" data-tags="items"></div>
        <div class="tag-input">
          <button type="button" data-target="items">Add</button>
        </div>
      </div>

      <div class="field">
        <label>Skills</label>
        <div class="tag-list" data-tags="skills"></div>
        <div class="tag-input">
          <button type="button" data-target="skills">Add</button>
        </div>
      </div>
    </form>
    <button id="compute-btn" type="button" class="compute-btn">Compute</button>
    <pre id="config-preview" class="config-preview"></pre>
    <div id="compute-result" class="compute-result"></div>
  </main>


</body>

</html>
